<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Infinite Laser Beam Simulation</title>
        <style>
            html, body {
                  margin: 0;
                        padding: 0;
                              background: black;
                                    overflow: hidden;
                                          touch-action: none;
                                              }
                                                  canvas {
                                                        display: block;
                                                            }
                                                                /* Control panel styling */
                                                                    #controls {
                                                                          position: fixed;
                                                                                top: 10px;
                                                                                      left: 10px;
                                                                                            background: rgba(0, 0, 0, 0.5);
                                                                                                  padding: 10px;
                                                                                                        border-radius: 5px;
                                                                                                              color: white;
                                                                                                                    font-family: sans-serif;
                                                                                                                          z-index: 10;
                                                                                                                              }
                                                                                                                                  #controls label {
                                                                                                                                        font-size: 14px;
                                                                                                                                            }
                                                                                                                                                #controls input {
                                                                                                                                                      width: 150px;
                                                                                                                                                          }
                                                                                                                                                            </style>
                                                                                                                                                            </head>
                                                                                                                                                            <body>
                                                                                                                                                              <canvas id="simCanvas"></canvas>
                                                                                                                                                                <div id="controls">
                                                                                                                                                                    <div>
                                                                                                                                                                          <label for="speedRange">Light Speed (c):</label><br>
                                                                                                                                                                                <!-- Light speed slider: min=1, max=10000, default=10000 -->
                                                                                                                                                                                      <input type="range" id="speedRange" min="1" max="10000" value="10000">
                                                                                                                                                                                          </div>
                                                                                                                                                                                              <div>
                                                                                                                                                                                                    <label for="rotRange">Rotation Speed (Ï‰):</label><br>
                                                                                                                                                                                                          <!-- Rotation speed slider: min=1, max=10, default=1 -->
                                                                                                                                                                                                                <input type="range" id="rotRange" min="1" max="10" step="0.1" value="1">
                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                        <div style="font-size:12px;margin-top:5px;">Pinch/scroll to zoom, drag to pan.</div>
                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                            
                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                  // Get canvas and set it to full screen.
                                                                                                                                                                                                                                      const canvas = document.getElementById('simCanvas');
                                                                                                                                                                                                                                          const ctx = canvas.getContext('2d');
                                                                                                                                                                                                                                              function resizeCanvas() {
                                                                                                                                                                                                                                                    canvas.width = window.innerWidth;
                                                                                                                                                                                                                                                          canvas.height = window.innerHeight;
                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                  window.addEventListener('resize', resizeCanvas);
                                                                                                                                                                                                                                                                      resizeCanvas();

                                                                                                                                                                                                                                                                          // Simulation parameters:
                                                                                                                                                                                                                                                                              const emitterPos = { x: 0, y: 0 }; // Fixed at origin.
                                                                                                                                                                                                                                                                                  const pointerLength = 20;  // Length of the laser pointer.
                                                                                                                                                                                                                                                                                      const pointerWidth  = 4;   // Thickness of the pointer.
                                                                                                                                                                                                                                                                                          let omega = parseFloat(document.getElementById('rotRange').value); // Rotation speed.
                                                                                                                                                                                                                                                                                              let c = parseFloat(document.getElementById('speedRange').value);     // Effective light speed.

                                                                                                                                                                                                                                                                                                  // View transformation for panning/zooming.
                                                                                                                                                                                                                                                                                                      let offsetX = 0, offsetY = 0;
                                                                                                                                                                                                                                                                                                          let scale = 1;

                                                                                                                                                                                                                                                                                                              // Update controls.
                                                                                                                                                                                                                                                                                                                  document.getElementById('rotRange').addEventListener('input', (e) => {
                                                                                                                                                                                                                                                                                                                        omega = parseFloat(e.target.value);
                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                document.getElementById('speedRange').addEventListener('input', (e) => {
                                                                                                                                                                                                                                                                                                                                      c = parseFloat(e.target.value);
                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                              // Panning variables.
                                                                                                                                                                                                                                                                                                                                                  let isPanning = false;
                                                                                                                                                                                                                                                                                                                                                      let panStart = { x: 0, y: 0 };

                                                                                                                                                                                                                                                                                                                                                          // Mouse events for panning.
                                                                                                                                                                                                                                                                                                                                                              canvas.addEventListener('mousedown', (e) => {
                                                                                                                                                                                                                                                                                                                                                                    isPanning = true;
                                                                                                                                                                                                                                                                                                                                                                          panStart.x = e.clientX;
                                                                                                                                                                                                                                                                                                                                                                                panStart.y = e.clientY;
                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                        canvas.addEventListener('mousemove', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                              if (isPanning) {
                                                                                                                                                                                                                                                                                                                                                                                                      offsetX += (e.clientX - panStart.x) / scale;
                                                                                                                                                                                                                                                                                                                                                                                                              offsetY += (e.clientY - panStart.y) / scale;
                                                                                                                                                                                                                                                                                                                                                                                                                      panStart.x = e.clientX;
                                                                                                                                                                                                                                                                                                                                                                                                                              panStart.y = e.clientY;
                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                            canvas.addEventListener('mouseup', () => isPanning = false);
                                                                                                                                                                                                                                                                                                                                                                                                                                                canvas.addEventListener('mouseleave', () => isPanning = false);

                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Touch events for panning and pinch zoom.
                                                                                                                                                                                                                                                                                                                                                                                                                                                        let lastTouchDistance = null;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            canvas.addEventListener('touchstart', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (e.touches.length === 1) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          isPanning = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  panStart.x = e.touches[0].clientX;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          panStart.y = e.touches[0].clientY;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else if (e.touches.length === 2) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        isPanning = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                lastTouchDistance = Math.hypot(
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          e.touches[0].clientX - e.touches[1].clientX,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    e.touches[0].clientY - e.touches[1].clientY
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            );
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          canvas.addEventListener('touchmove', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (e.touches.length === 1 && isPanning) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              offsetX += (e.touches[0].clientX - panStart.x) / scale;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      offsetY += (e.touches[0].clientY - panStart.y) / scale;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              panStart.x = e.touches[0].clientX;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      panStart.y = e.touches[0].clientY;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } else if (e.touches.length === 2) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const currentDistance = Math.hypot(
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              e.touches[0].clientX - e.touches[1].clientX,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        e.touches[0].clientY - e.touches[1].clientY
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                );
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (lastTouchDistance) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const zoomFactor = currentDistance / lastTouchDistance;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            scale *= zoomFactor;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            lastTouchDistance = currentDistance;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          canvas.addEventListener('touchend', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (e.touches.length < 2) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        lastTouchDistance = null;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (e.touches.length === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            isPanning = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // Mouse wheel zoom for desktop.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              canvas.addEventListener('wheel', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const zoomAmount = e.deltaY > 0 ? 0.95 : 1.05;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                scale *= zoomAmount;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Deterministic pseudo-random function for stars (based on grid coordinates).
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function pseudoRandom(i, j) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const x = Math.sin(i * 12.9898 + j * 78.233) * 43758.5453;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return x - Math.floor(x);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Main animation loop.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let startTime = performance.now();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function animate() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const now = performance.now();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const T = (now - startTime) / 1000; // Simulation time in seconds.

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // Clear the canvas.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.save();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ctx.setTransform(1, 0, 0, 1, 0, 0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ctx.restore();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Apply view transform: center canvas, then scale and pan.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ctx.save();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ctx.translate(canvas.width / 2, canvas.height / 2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          ctx.scale(scale, scale);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.translate(offsetX, offsetY);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // --- Draw Infinite Star Field ---
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const visWidth = canvas.width / scale;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const visHeight = canvas.height / scale;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const xMin = -offsetX - visWidth / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const xMax = -offsetX + visWidth / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const yMin = -offsetY - visHeight / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const yMax = -offsetY + visHeight / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const cellSize = 100;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const starThreshold = 0.3; // ~30% chance per cell.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            ctx.fillStyle = 'white';
